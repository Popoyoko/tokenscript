name: TokenScript Workflow

on:
  push:
    branches:
      - main

jobs:
  Token-script:
    runs-on: ubuntu-latest

    env:
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_REPOSITORY: ${{ github.repository }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name : ğŸ” Configre github credentials
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        
    - name: ğŸ° Set up bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: ğŸ”— Install dependencies
      run: bun i

    - name: ğŸ¨ Run TokenScript
      run: bun run build

    - name: ğŸ—ï¸ Prepare publications
      run: |
        chmod +x publish-on-branch.sh

    - name: ğŸš€ Publish Variables
      run: |
        ./publish-on-branch.sh variables

    - name: ğŸš€ Publish Style
      run: |
        ./publish-on-branch.sh styles
