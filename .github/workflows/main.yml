name: TokenScript Workflow

on:
  push:
    branches:
      - master
    paths:
      - 'token.json'

jobs:
  Token-script:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: 🐰 Set up bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: 🔗 Install dependencies
      run: bun i

    - name: 🎨 Run TokenScript
      run: bun run convertTokens

    - name: 🚀 Deploy Variables
      uses: peaceiris/actions-gh-pages@v3
      if: ${{ github.ref == 'refs/heads/master' }}
      with:
       github_token: ${{ secrets.GITHUB_TOKEN }}
       publish_dir: ./variables
       publish_branch: variables
       publish_files: token.json

    - name: 🚀 Deploy Style 
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
       github_token: ${{ secrets.GITHUB_TOKEN }}
       publish_dir: ./style
       publish_branch: style
       publish_files: token.json
